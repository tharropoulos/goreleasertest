components:
  schemas:
    APIStatsResponse:
      properties:
        delete_latency_ms:
          format: double
          type: number
        delete_requests_per_second:
          format: double
          type: number
        import_latency_ms:
          format: double
          type: number
        import_requests_per_second:
          format: double
          type: number
        latency_ms:
          type: object
          x-go-type: map[string]float64
        overloaded_requests_per_second:
          format: double
          type: number
        pending_write_batches:
          format: double
          type: number
        requests_per_second:
          type: object
          x-go-type: map[string]float64
        search_latency_ms:
          format: double
          type: number
        search_requests_per_second:
          format: double
          type: number
        total_requests_per_second:
          format: double
          type: number
        write_latency_ms:
          format: double
          type: number
        write_requests_per_second:
          format: double
          type: number
      type: object
    AnalyticsEvent:
      properties:
        data:
          $ref: '#/components/schemas/AnalyticsEventData'
        event_type:
          description: Type of event (e.g., click, conversion, query, visit)
          type: string
        name:
          description: Name of the analytics rule this event corresponds to
          type: string
      required:
        - name
        - event_type
        - data
      type: object
    AnalyticsEventCreateResponse:
      properties:
        ok:
          type: boolean
      required:
        - ok
      type: object
    AnalyticsEventData:
      description: Event payload
      properties:
        analytics_tag:
          type: string
        doc_id:
          type: string
        doc_ids:
          items:
            type: string
          type: array
        q:
          type: string
        user_id:
          type: string
      type: object
    AnalyticsEventsResponse:
      properties:
        events:
          items:
            properties:
              collection:
                type: string
              doc_id:
                type: string
              doc_ids:
                items:
                  type: string
                type: array
              event_type:
                type: string
              name:
                type: string
              query:
                type: string
              timestamp:
                format: int64
                type: integer
              user_id:
                type: string
            type: object
          type: array
      required:
        - events
      type: object
    AnalyticsRule:
      allOf:
        - $ref: '#/components/schemas/AnalyticsRuleCreate'
        - type: object
    AnalyticsRuleCreate:
      properties:
        collection:
          type: string
        event_type:
          type: string
        name:
          type: string
        params:
          $ref: '#/components/schemas/AnalyticsRuleCreateParams'
        rule_tag:
          type: string
        type:
          enum:
            - popular_queries
            - nohits_queries
            - counter
            - log
          type: string
      required:
        - name
        - type
        - collection
        - event_type
      type: object
    AnalyticsRuleCreateParams:
      properties:
        capture_search_requests:
          type: boolean
        counter_field:
          type: string
        destination_collection:
          type: string
        expand_query:
          type: boolean
        limit:
          type: integer
        meta_fields:
          items:
            type: string
          type: array
        weight:
          type: integer
      type: object
    AnalyticsRuleUpdate:
      description: Fields allowed to update on an analytics rule
      properties:
        name:
          type: string
        params:
          $ref: '#/components/schemas/AnalyticsRuleUpdateParams'
        rule_tag:
          type: string
      type: object
    AnalyticsRuleUpdateParams:
      properties:
        capture_search_requests:
          type: boolean
        counter_field:
          type: string
        destination_collection:
          type: string
        expand_query:
          type: boolean
        limit:
          type: integer
        meta_fields:
          items:
            type: string
          type: array
        weight:
          type: integer
      type: object
    AnalyticsStatus:
      properties:
        doc_counter_events:
          type: integer
        doc_log_events:
          type: integer
        log_prefix_queries:
          type: integer
        nohits_prefix_queries:
          type: integer
        popular_prefix_queries:
          type: integer
        query_counter_events:
          type: integer
        query_log_events:
          type: integer
      type: object
    ApiKey:
      allOf:
        - $ref: '#/components/schemas/ApiKeySchema'
        - properties:
            id:
              format: int64
              readOnly: true
              type: integer
            value_prefix:
              readOnly: true
              type: string
          type: object
    ApiKeyDeleteResponse:
      properties:
        id:
          description: The id of the API key that was deleted
          format: int64
          type: integer
      required:
        - id
      type: object
    ApiKeySchema:
      properties:
        actions:
          items:
            type: string
          type: array
        collections:
          items:
            type: string
          type: array
        description:
          type: string
        expires_at:
          format: int64
          type: integer
        value:
          type: string
      required:
        - actions
        - collections
        - description
      type: object
    ApiKeysResponse:
      properties:
        keys:
          items:
            $ref: '#/components/schemas/ApiKey'
          type: array
          x-go-type: '[]*ApiKey'
      required:
        - keys
      type: object
    ApiResponse:
      properties:
        message:
          type: string
      required:
        - message
      type: object
    CollectionAlias:
      properties:
        collection_name:
          description: Name of the collection the alias mapped to
          type: string
        name:
          description: Name of the collection alias
          readOnly: true
          type: string
      required:
        - collection_name
        - name
      type: object
    CollectionAliasSchema:
      properties:
        collection_name:
          description: Name of the collection you wish to map the alias to
          type: string
      required:
        - collection_name
      type: object
    CollectionAliasesResponse:
      properties:
        aliases:
          items:
            $ref: '#/components/schemas/CollectionAlias'
          type: array
          x-go-type: '[]*CollectionAlias'
      required:
        - aliases
      type: object
    CollectionResponse:
      allOf:
        - $ref: '#/components/schemas/CollectionSchema'
        - properties:
            created_at:
              description: Timestamp of when the collection was created (Unix epoch in seconds)
              format: int64
              readOnly: true
              type: integer
            num_documents:
              description: Number of documents in the collection
              format: int64
              readOnly: true
              type: integer
          required:
            - num_documents
            - created_at
          type: object
    CollectionSchema:
      properties:
        default_sorting_field:
          default: ""
          description: The name of an int32 / float field that determines the order in which the search results are ranked when a sort_by clause is not provided during searching. This field must indicate some kind of popularity.
          example: num_employees
          type: string
        enable_nested_fields:
          default: false
          description: Enables experimental support at a collection level for nested object or object array fields. This field is only available if the Typesense server is version `0.24.0.rcn34` or later.
          example: true
          type: boolean
        fields:
          description: A list of fields for querying, filtering and faceting
          example:
            - facet: false
              name: num_employees
              type: int32
            - facet: false
              name: company_name
              type: string
            - facet: true
              name: country
              type: string
          items:
            $ref: '#/components/schemas/Field'
          type: array
        metadata:
          description: |
            Optional details about the collection, e.g., when it was created, who created it etc.
          type: object
        name:
          description: Name of the collection
          example: companies
          type: string
        symbols_to_index:
          default: []
          description: |
            List of symbols or special characters to be indexed.
          items:
            maxLength: 1
            minLength: 1
            type: string
          type: array
        synonym_sets:
          description: List of synonym set names to associate with this collection
          items:
            example: synonym_set_1
            type: string
          type: array
        token_separators:
          default: []
          description: |
            List of symbols or special characters to be used for splitting the text into individual words in addition to space and new-line characters.
          items:
            maxLength: 1
            minLength: 1
            type: string
          type: array
        voice_query_model:
          $ref: '#/components/schemas/VoiceQueryModelCollectionConfig'
      required:
        - name
        - fields
      type: object
    CollectionUpdateSchema:
      properties:
        fields:
          description: A list of fields for querying, filtering and faceting
          example:
            - facet: false
              name: company_name
              type: string
            - facet: false
              name: num_employees
              type: int32
            - facet: true
              name: country
              type: string
          items:
            $ref: '#/components/schemas/Field'
          type: array
        metadata:
          description: |
            Optional details about the collection, e.g., when it was created, who created it etc.
          type: object
        synonym_sets:
          description: List of synonym set names to associate with this collection
          items:
            example: synonym_set_1
            type: string
          type: array
      required:
        - fields
      type: object
    ConversationModelCreateSchema:
      allOf:
        - $ref: '#/components/schemas/ConversationModelUpdateSchema'
        - properties:
            history_collection:
              description: Typesense collection that stores the historical conversations
              type: string
            max_bytes:
              description: |
                The maximum number of bytes to send to the LLM in every API call. Consult the LLM's documentation on the number of bytes supported in the context window.
              type: integer
            model_name:
              description: Name of the LLM model offered by OpenAI, Cloudflare or vLLM
              type: string
          required:
            - model_name
            - max_bytes
            - history_collection
          type: object
      required:
        - model_name
        - max_bytes
    ConversationModelSchema:
      allOf:
        - $ref: '#/components/schemas/ConversationModelCreateSchema'
        - properties:
            id:
              description: An explicit id for the model, otherwise the API will return a response with an auto-generated conversation model id.
              type: string
          required:
            - id
          type: object
    ConversationModelUpdateSchema:
      properties:
        account_id:
          description: LLM service's account ID (only applicable for Cloudflare)
          type: string
        api_key:
          description: The LLM service's API Key
          type: string
        history_collection:
          description: Typesense collection that stores the historical conversations
          type: string
        id:
          description: An explicit id for the model, otherwise the API will return a response with an auto-generated conversation model id.
          type: string
        max_bytes:
          description: |
            The maximum number of bytes to send to the LLM in every API call. Consult the LLM's documentation on the number of bytes supported in the context window.
          type: integer
        model_name:
          description: Name of the LLM model offered by OpenAI, Cloudflare or vLLM
          type: string
        system_prompt:
          description: The system prompt that contains special instructions to the LLM
          type: string
        ttl:
          description: |
            Time interval in seconds after which the messages would be deleted. Default: 86400 (24 hours)
          type: integer
        vllm_url:
          description: URL of vLLM service
          type: string
      type: object
    CurationExclude:
      properties:
        id:
          description: document id that should be excluded from the search results.
          type: string
      required:
        - id
      type: object
    CurationInclude:
      properties:
        id:
          description: document id that should be included
          type: string
        position:
          description: position number where document should be included in the search results
          type: integer
      required:
        - id
        - position
      type: object
    CurationItemCreateSchema:
      properties:
        effective_from_ts:
          description: |
            A Unix timestamp that indicates the date/time from which the curation will be active. You can use this to create rules that start applying from a future point in time.
          type: integer
        effective_to_ts:
          description: |
            A Unix timestamp that indicates the date/time until which the curation will be active. You can use this to create rules that stop applying after a period of time.
          type: integer
        excludes:
          description: List of document `id`s that should be excluded from the search results.
          items:
            $ref: '#/components/schemas/CurationExclude'
          type: array
        filter_by:
          description: |
            A filter by clause that is applied to any search query that matches the curation rule.
          type: string
        filter_curated_hits:
          description: |
            When set to true, the filter conditions of the query is applied to the curated records as well. Default: false.
          type: boolean
        id:
          description: ID of the curation item
          type: string
        includes:
          description: List of document `id`s that should be included in the search results with their corresponding `position`s.
          items:
            $ref: '#/components/schemas/CurationInclude'
          type: array
        metadata:
          description: |
            Return a custom JSON object in the Search API response, when this rule is triggered. This can can be used to display a pre-defined message (eg: a promotion banner) on the front-end when a particular rule is triggered.
          type: object
        remove_matched_tokens:
          description: |
            Indicates whether search query tokens that exist in the curation's rule should be removed from the search query.
          type: boolean
        replace_query:
          description: |
            Replaces the current search query with this value, when the search query matches the curation rule.
          type: string
        rule:
          $ref: '#/components/schemas/CurationRule'
        sort_by:
          description: |
            A sort by clause that is applied to any search query that matches the curation rule.
          type: string
        stop_processing:
          description: |
            When set to true, curation processing will stop at the first matching rule. When set to false curation processing will continue and multiple curation actions will be triggered in sequence. Curations are processed in the lexical sort order of their id field.
          type: boolean
      required:
        - rule
      type: object
    CurationItemDeleteSchema:
      properties:
        id:
          description: ID of the deleted curation item
          type: string
      required:
        - id
      type: object
    CurationItemSchema:
      allOf:
        - $ref: '#/components/schemas/CurationItemCreateSchema'
        - properties:
            id:
              type: string
          required:
            - id
          type: object
    CurationRule:
      properties:
        filter_by:
          description: |
            Indicates that the curation should apply when the filter_by parameter in a search query exactly matches the string specified here (including backticks, spaces, brackets, etc).
          type: string
        match:
          description: |
            Indicates whether the match on the query term should be `exact` or `contains`. If we want to match all queries that contained the word `apple`, we will use the `contains` match instead.
          enum:
            - exact
            - contains
          type: string
        query:
          description: Indicates what search queries should be curated
          type: string
        tags:
          description: List of tag values to associate with this curation rule.
          items:
            type: string
          type: array
      type: object
    CurationSetCreateSchema:
      properties:
        description:
          description: Optional description for the curation set
          type: string
        items:
          description: Array of curation items
          items:
            $ref: '#/components/schemas/CurationItemCreateSchema'
          type: array
      required:
        - items
      type: object
    CurationSetDeleteSchema:
      properties:
        name:
          description: Name of the deleted curation set
          type: string
      required:
        - name
      type: object
    CurationSetRetrieveSchema:
      $ref: '#/components/schemas/CurationSetCreateSchema'
    CurationSetSchema:
      allOf:
        - $ref: '#/components/schemas/CurationSetCreateSchema'
        - properties:
            name:
              type: string
          required:
            - name
          type: object
    DirtyValues:
      enum:
        - coerce_or_reject
        - coerce_or_drop
        - drop
        - reject
      type: string
    DropTokensMode:
      description: |
        Dictates the direction in which the words in the query must be dropped when the original words in the query do not appear in any document. Values: right_to_left (default), left_to_right, both_sides:3 A note on both_sides:3 - for queries up to 3 tokens (words) in length, this mode will drop tokens from both sides and exhaustively rank all matching results. If query length is greater than 3 words, Typesense will just fallback to default behavior of right_to_left
      enum:
        - right_to_left
        - left_to_right
        - both_sides:3
      type: string
    FacetCounts:
      properties:
        counts:
          items:
            properties:
              count:
                type: integer
              highlighted:
                type: string
              parent:
                type: object
              value:
                type: string
            type: object
          type: array
        field_name:
          type: string
        stats:
          $ref: '#/components/schemas/FacetCountsStats'
      type: object
    FacetCountsStats:
      properties:
        avg:
          format: double
          type: number
        max:
          format: double
          type: number
        min:
          format: double
          type: number
        sum:
          format: double
          type: number
        total_values:
          type: integer
      type: object
    Field:
      properties:
        drop:
          example: true
          type: boolean
        embed:
          $ref: '#/components/schemas/FieldEmbed'
        facet:
          example: false
          type: boolean
        index:
          default: true
          example: true
          type: boolean
        infix:
          default: false
          example: true
          type: boolean
        locale:
          example: el
          type: string
        name:
          example: company_name
          type: string
        num_dim:
          example: 256
          type: integer
        optional:
          example: true
          type: boolean
        range_index:
          description: |
            Enables an index optimized for range filtering on numerical fields (e.g. rating:>3.5). Default: false.
          type: boolean
        reference:
          description: |
            Name of a field in another collection that should be linked to this collection so that it can be joined during query.
          type: string
        sort:
          example: true
          type: boolean
        stem:
          description: |
            Values are stemmed before indexing in-memory. Default: false.
          type: boolean
        stem_dictionary:
          description: Name of the stemming dictionary to use for this field
          example: irregular-plurals
          type: string
        store:
          description: |
            When set to false, the field value will not be stored on disk. Default: true.
          type: boolean
        symbols_to_index:
          default: []
          description: |
            List of symbols or special characters to be indexed.
          items:
            maxLength: 1
            minLength: 1
            type: string
          type: array
        token_separators:
          default: []
          description: |
            List of symbols or special characters to be used for splitting the text into individual words in addition to space and new-line characters.
          items:
            maxLength: 1
            minLength: 1
            type: string
          type: array
        type:
          example: string
          type: string
        vec_dist:
          description: |
            The distance metric to be used for vector search. Default: `cosine`. You can also use `ip` for inner product.
          type: string
      required:
        - name
        - type
      type: object
    FieldEmbed:
      properties:
        from:
          items:
            type: string
          type: array
        model_config:
          properties:
            access_token:
              type: string
            api_key:
              type: string
            client_id:
              type: string
            client_secret:
              type: string
            indexing_prefix:
              type: string
            model_name:
              type: string
            project_id:
              type: string
            query_prefix:
              type: string
            refresh_token:
              type: string
            url:
              type: string
          required:
            - model_name
          type: object
      required:
        - from
        - model_config
      type: object
    HealthStatus:
      properties:
        ok:
          type: boolean
      required:
        - ok
      type: object
    IndexAction:
      enum:
        - create
        - update
        - upsert
        - emplace
      type: string
    MultiSearchCollectionParameters:
      allOf:
        - $ref: '#/components/schemas/MultiSearchParameters'
        - properties:
            collection:
              description: |
                The collection to search in.
              type: string
            rerank_hybrid_matches:
              default: false
              description: |
                When true, computes both text match and vector distance scores for all matches in hybrid search. Documents found only through keyword search will get a vector distance score, and documents found only through vector search will get a text match score.
              type: boolean
            x-typesense-api-key:
              description: A separate search API key for each search within a multi_search request
              type: string
          type: object
    MultiSearchParameters:
      description: |
        Parameters for the multi search API.
      properties:
        cache_ttl:
          description: |
            The duration (in seconds) that determines how long the search query is cached. This value can be set on a per-query basis. Default: 60.
          type: integer
        conversation:
          description: |
            Enable conversational search.
          type: boolean
        conversation_id:
          description: |
            The Id of a previous conversation to continue, this tells Typesense to include prior context when communicating with the LLM.
          type: string
        conversation_model_id:
          description: |
            The Id of Conversation Model to be used.
          type: string
        drop_tokens_mode:
          $ref: '#/components/schemas/DropTokensMode'
        drop_tokens_threshold:
          description: |
            If the number of results found for a specific query is less than this number, Typesense will attempt to drop the tokens in the query until enough results are found. Tokens that have the least individual hits are dropped first. Set to 0 to disable. Default: 10
          type: integer
        enable_analytics:
          default: true
          description: |
            Flag for enabling/disabling analytics aggregation for specific search queries (for e.g. those originating from a test script).
          type: boolean
        enable_overrides:
          default: false
          description: |
            If you have some overrides defined but want to disable all of them during query time, you can do that by setting this parameter to false
          type: boolean
        enable_synonyms:
          description: |
            If you have some synonyms defined but want to disable all of them for a particular search query, set enable_synonyms to false. Default: true
          type: boolean
        enable_typos_for_alpha_numerical_tokens:
          description: |
            Set this parameter to false to disable typos on alphanumerical query tokens. Default: true.
          type: boolean
        enable_typos_for_numerical_tokens:
          default: true
          description: |
            Make Typesense disable typos for numerical tokens.
          type: boolean
        exclude_fields:
          description: List of fields from the document to exclude in the search result
          type: string
        exhaustive_search:
          description: |
            Setting this to true will make Typesense consider all prefixes and typo corrections of the words in the query without stopping early when enough results are found (drop_tokens_threshold and typo_tokens_threshold configurations are ignored).
          type: boolean
        facet_by:
          description: A list of fields that will be used for faceting your results on. Separate multiple fields with a comma.
          type: string
        facet_query:
          description: Facet values that are returned can now be filtered via this parameter. The matching facet text is also highlighted. For example, when faceting by `category`, you can set `facet_query=category:shoe` to return only facet values that contain the prefix "shoe".
          type: string
        facet_return_parent:
          description: |
            Comma separated string of nested facet fields whose parent object should be returned in facet response.
          type: string
        facet_strategy:
          description: |
            Choose the underlying faceting strategy used. Comma separated string of allows values: exhaustive, top_values or automatic (default).
          type: string
        filter_by:
          description: Filter conditions for refining youropen api validator search results. Separate multiple conditions with &&.
          example: 'num_employees:>100 && country: [USA, UK]'
          type: string
        filter_curated_hits:
          description: |
            Whether the filter_by condition of the search query should be applicable to curated results (override definitions, pinned hits, hidden hits, etc.). Default: false
          type: boolean
        group_by:
          description: You can aggregate search results into groups or buckets by specify one or more `group_by` fields. Separate multiple fields with a comma. To group on a particular field, it must be a faceted field.
          type: string
        group_limit:
          description: |
            Maximum number of hits to be returned for every group. If the `group_limit` is set as `K` then only the top K hits in each group are returned in the response. Default: 3
          type: integer
        group_missing_values:
          description: |
            Setting this parameter to true will place all documents that have a null value in the group_by field, into a single group. Setting this parameter to false, will cause each document with a null value in the group_by field to not be grouped with other documents. Default: true
          type: boolean
        hidden_hits:
          description: |
            A list of records to unconditionally hide from search results. A list of `record_id`s to hide. Eg: to hide records with IDs 123 and 456, you'd specify `123,456`.
            You could also use the Overrides feature to override search results based on rules. Overrides are applied first, followed by `pinned_hits` and finally `hidden_hits`.
          type: string
        highlight_affix_num_tokens:
          description: |
            The number of tokens that should surround the highlighted text on each side. Default: 4
          type: integer
        highlight_end_tag:
          description: |
            The end tag used for the highlighted snippets. Default: `</mark>`
          type: string
        highlight_fields:
          description: |
            A list of custom fields that must be highlighted even if you don't query for them
          type: string
        highlight_full_fields:
          description: List of fields which should be highlighted fully without snippeting
          type: string
        highlight_start_tag:
          description: |
            The start tag used for the highlighted snippets. Default: `<mark>`
          type: string
        include_fields:
          description: List of fields from the document to include in the search result
          type: string
        infix:
