        conversation_id:
          type: string
        query:
          type: string
      required:
        - answer
        - conversation_history
        - conversation_id
        - query
      type: object
    SearchResultHit:
      example:
        document:
          company_name: Stark Industries
          country: USA
          id: "124"
          num_employees: 5215
        highlights:
          company_name:
            field: company_name
            snippet: <mark>Stark</mark> Industries
        text_match: 1234556
      properties:
        document:
          description: Can be any key-value pair
          type: object
        geo_distance_meters:
          additionalProperties:
            type: integer
          description: Can be any key-value pair
          type: object
        highlight:
          additionalProperties: true
          description: Highlighted version of the matching document
          type: object
        highlights:
          description: (Deprecated) Contains highlighted portions of the search fields
          items:
            $ref: '#/components/schemas/SearchHighlight'
          type: array
        hybrid_search_info:
          $ref: '#/components/schemas/SearchResultHitHybrid_search_info'
        search_index:
          description: Returned only for union query response. Indicates the index of the query which this document matched to.
          type: integer
        text_match:
          format: int64
          type: integer
        text_match_info:
          $ref: '#/components/schemas/SearchResultHitText_match_info'
        vector_distance:
          description: Distance between the query vector and matching document's vector value
          format: float
          type: number
      type: object
    SearchResultHitHybrid_search_info:
      description: Information about hybrid search scoring
      properties:
        rank_fusion_score:
          description: Combined score from rank fusion of text and vector search
          format: float
          type: number
      type: object
    SearchResultHitText_match_info:
      properties:
        best_field_score:
          type: string
        best_field_weight:
          type: integer
        fields_matched:
          type: integer
        num_tokens_dropped:
          format: int64
          type: integer
          x-go-type: uint64
        score:
          type: string
        tokens_matched:
          type: integer
        typo_prefix_score:
          type: integer
      type: object
    SearchSynonym:
      allOf:
        - $ref: '#/components/schemas/SearchSynonymSchema'
        - properties:
            id:
              readOnly: true
              type: string
          required:
            - id
          type: object
    SearchSynonymDeleteResponse:
      properties:
        id:
          description: The id of the synonym that was deleted
          type: string
      required:
        - id
      type: object
    SearchSynonymSchema:
      properties:
        locale:
          description: Locale for the synonym, leave blank to use the standard tokenizer.
          type: string
        root:
          description: For 1-way synonyms, indicates the root word that words in the `synonyms` parameter map to.
          type: string
        symbols_to_index:
          description: By default, special characters are dropped from synonyms. Use this attribute to specify which special characters should be indexed as is.
          items:
            type: string
          type: array
        synonyms:
          description: Array of words that should be considered as synonyms.
          items:
            type: string
          type: array
      required:
        - synonyms
      type: object
    SearchSynonymsResponse:
      properties:
        synonyms:
          items:
            $ref: '#/components/schemas/SearchSynonym'
          type: array
          x-go-type: '[]*SearchSynonym'
      required:
        - synonyms
      type: object
    StemmingDictionary:
      properties:
        id:
          description: Unique identifier for the dictionary
          example: irregular-plurals
          type: string
        words:
          description: List of word mappings in the dictionary
          items:
            properties:
              root:
                description: The root form of the word
                example: person
                type: string
              word:
                description: The word form to be stemmed
                example: people
                type: string
            required:
              - word
              - root
            type: object
          type: array
      required:
        - id
        - words
      type: object
    StopwordsSetRetrieveSchema:
      example: |
        {"stopwords": {"id": "countries", "stopwords": ["Germany", "France", "Italy"], "locale": "en"}}
      properties:
        stopwords:
          $ref: '#/components/schemas/StopwordsSetSchema'
      required:
        - stopwords
      type: object
    StopwordsSetSchema:
      example: |
        {"id": "countries", "stopwords": ["Germany", "France", "Italy"], "locale": "en"}
      properties:
        id:
          type: string
        locale:
          type: string
        stopwords:
          items:
            type: string
          type: array
      required:
        - id
        - stopwords
      type: object
    StopwordsSetUpsertSchema:
      example: |
        {"stopwords": ["Germany", "France", "Italy"], "locale": "en"}
      properties:
        locale:
          type: string
        stopwords:
          items:
            type: string
          type: array
      required:
        - stopwords
      type: object
    StopwordsSetsRetrieveAllSchema:
      example: |
        {"stopwords": [{"id": "countries", "stopwords": ["Germany", "France", "Italy"], "locale": "en"}]}
      properties:
        stopwords:
          items:
            $ref: '#/components/schemas/StopwordsSetSchema'
          type: array
      required:
        - stopwords
      type: object
    SuccessStatus:
      properties:
        success:
          type: boolean
      required:
        - success
      type: object
    SynonymItemDeleteSchema:
      properties:
        id:
          description: ID of the deleted synonym item
          type: string
      required:
        - id
      type: object
    SynonymItemSchema:
      properties:
        id:
          description: Unique identifier for the synonym item
          type: string
        locale:
          description: Locale for the synonym, leave blank to use the standard tokenizer
          type: string
        root:
          description: For 1-way synonyms, indicates the root word that words in the synonyms parameter map to
          type: string
        symbols_to_index:
          description: By default, special characters are dropped from synonyms. Use this attribute to specify which special characters should be indexed as is
          items:
            type: string
          type: array
        synonyms:
          description: Array of words that should be considered as synonyms
          items:
            type: string
          type: array
      required:
        - id
        - synonyms
      type: object
    SynonymSetCreateSchema:
      properties:
        items:
          description: Array of synonym items
          items:
            $ref: '#/components/schemas/SynonymItemSchema'
          type: array
      required:
        - items
      type: object
    SynonymSetDeleteSchema:
      properties:
        name:
          description: Name of the deleted synonym set
          type: string
      required:
        - name
      type: object
    SynonymSetRetrieveSchema:
      $ref: '#/components/schemas/SynonymSetCreateSchema'
    SynonymSetSchema:
      allOf:
        - $ref: '#/components/schemas/SynonymSetCreateSchema'
        - properties:
            name:
              description: Name of the synonym set
              type: string
          required:
            - name
          type: object
    SynonymSetsRetrieveSchema:
      properties:
        synonym_sets:
          description: Array of synonym sets
          items:
            $ref: '#/components/schemas/SynonymSetSchema'
          type: array
      required:
        - synonym_sets
      type: object
    VoiceQueryModelCollectionConfig:
      description: |
        Configuration for the voice query model
      properties:
        model_name:
          example: ts/whisper/base.en
          type: string
      type: object
  securitySchemes:
    api_key_header:
      in: header
      name: X-TYPESENSE-API-KEY
      type: apiKey
externalDocs:
  description: Find out more about Typsesense
  url: https://typesense.org
info:
  description: An open source search engine for building delightful search experiences.
  license:
    name: GPL-3.0
    url: https://opensource.org/licenses/GPL-3.0
  title: Typesense API
  version: "30.0"
openapi: 3.0.3
paths:
  /aliases:
    get:
      description: List all aliases and the corresponding collections that they map to.
      operationId: getAliases
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionAliasesResponse'
          description: List of all collection aliases
      summary: List all aliases
      tags:
        - collections
  /aliases/{aliasName}:
    delete:
      operationId: deleteAlias
      parameters:
        - description: The name of the alias to delete
          in: path
          name: aliasName
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionAlias'
          description: Collection alias was deleted
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Alias not found
      summary: Delete an alias
      tags:
        - collections
    get:
      description: Find out which collection an alias points to by fetching it
      operationId: getAlias
      parameters:
        - description: The name of the alias to retrieve
          in: path
          name: aliasName
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionAlias'
          description: Collection alias fetched
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: The alias was not found
      summary: Retrieve an alias
      tags:
        - collections
    put:
      description: Create or update a collection alias. An alias is a virtual collection name that points to a real collection. If you're familiar with symbolic links on Linux, it's very similar to that. Aliases are useful when you want to reindex your data in the background on a new collection and switch your application to it without any changes to your code.
      operationId: upsertAlias
      parameters:
        - description: The name of the alias to create/update
          in: path
          name: aliasName
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionAliasSchema'
        description: Collection alias to be created/updated
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionAlias'
          description: The collection alias was created/updated
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad request, see error message for details
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Alias not found
      summary: Create or update a collection alias
      tags:
        - collections
  /analytics/events:
    get:
      description: Retrieve the most recent events for a user and rule.
      operationId: getAnalyticsEvents
      parameters:
        - in: query
          name: user_id
          required: true
          schema:
            type: string
        - description: Analytics rule name
          in: query
          name: name
          required: true
          schema:
            type: string
        - description: Number of events to return (max 1000)
          in: query
          name: "n"
          required: true
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsEventsResponse'
          description: Events fetched
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad request, see error message for details
      summary: Retrieve analytics events
      tags:
        - analytics
    post:
      description: Submit a single analytics event. The event must correspond to an existing analytics rule by name.
      operationId: createAnalyticsEvent
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalyticsEvent'
        description: The analytics event to be created
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsEventCreateResponse'
          description: Analytics event successfully created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad request, see error message for details
      summary: Create an analytics event
      tags:
        - analytics
  /analytics/flush:
    post:
      description: Triggers a flush of analytics data to persistent storage.
      operationId: flushAnalytics
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsEventCreateResponse'
          description: Flush triggered
      summary: Flush in-memory analytics to disk
      tags:
        - analytics
  /analytics/rules:
    get:
      description: Retrieve all analytics rules. Use the optional rule_tag filter to narrow down results.
      operationId: retrieveAnalyticsRules
      parameters:
        - description: Filter rules by rule_tag
          in: query
          name: rule_tag
          required: false
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AnalyticsRule'
                type: array
          description: Analytics rules fetched
      summary: Retrieve analytics rules
      tags:
        - analytics
    post:
      description: Create one or more analytics rules. You can send a single rule object or an array of rule objects.
      operationId: createAnalyticsRule
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/AnalyticsRuleCreate'
                - items:
                    $ref: '#/components/schemas/AnalyticsRuleCreate'
                  type: array
        description: The analytics rule(s) to be created
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/AnalyticsRule'
                  - items:
                      anyOf:
                        - $ref: '#/components/schemas/AnalyticsRule'
                        - properties:
                            error:
                              type: string
                          type: object
                    type: array
          description: Analytics rule(s) successfully created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad request, see error message for details
      summary: Create analytics rule(s)
      tags:
        - analytics
  /analytics/rules/{ruleName}:
    delete:
      description: Permanently deletes an analytics rule, given it's name
      operationId: deleteAnalyticsRule
      parameters:
        - description: The name of the analytics rule to delete
          in: path
          name: ruleName
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsRule'
          description: Analytics rule deleted
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Analytics rule not found
      summary: Delete an analytics rule
      tags:
        - analytics
    get:
      description: Retrieve the details of an analytics rule, given it's name
      operationId: retrieveAnalyticsRule
      parameters:
        - description: The name of the analytics rule to retrieve
          in: path
          name: ruleName
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsRule'
          description: Analytics rule fetched
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Analytics rule not found
      summary: Retrieves an analytics rule
      tags:
        - analytics
    put:
      description: Upserts an analytics rule with the given name.
      operationId: upsertAnalyticsRule
      parameters:
        - description: The name of the analytics rule to upsert
          in: path
          name: ruleName
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalyticsRuleUpdate'
        description: The Analytics rule to be upserted
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsRule'
          description: Analytics rule successfully upserted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad request, see error message for details
      summary: Upserts an analytics rule
      tags:
        - analytics
  /analytics/status:
    get:
      description: Returns sizes of internal analytics buffers and queues.
      operationId: getAnalyticsStatus
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsStatus'
          description: Status fetched
      summary: Get analytics subsystem status
      tags:
        - analytics
  /collections:
    get:
      description: Returns a summary of all your collections. The collections are returned sorted by creation date, with the most recent collections appearing first.
      operationId: getCollections
      parameters:
        - in: query
          name: exclude_fields
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
        - in: query
          name: offset
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CollectionResponse'
                type: array
                x-go-type: '[]*CollectionResponse'
          description: List of all collections
      summary: List all collections
      tags:
        - collections
    post:
      description: When a collection is created, we give it a name and describe the fields that will be indexed from the documents added to the collection.
      operationId: createCollection
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionSchema'
        description: The collection object to be created
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponse'
          description: Collection successfully created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad request, see error message for details
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Collection already exists
      summary: Create a new collection
      tags:
        - collections
  /collections/{collectionName}:
    delete:
      description: Permanently drops a collection. This action cannot be undone. For large collections, this might have an impact on read latencies.
      operationId: deleteCollection
      parameters:
        - description: The name of the collection to delete
          in: path
          name: collectionName
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponse'
          description: Collection deleted
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Collection not found
      summary: Delete a collection
      tags:
        - collections
    get:
      description: Retrieve the details of a collection, given its name.
      operationId: getCollection
      parameters:
        - description: The name of the collection to retrieve
          in: path
          name: collectionName
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionResponse'
          description: Collection fetched
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Collection not found
      summary: Retrieve a single collection
      tags:
        - collections
    patch:
      description: Update a collection's schema to modify the fields and their types.
      operationId: updateCollection
      parameters:
        - description: The name of the collection to update
          in: path
          name: collectionName
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionUpdateSchema'
        description: The document object with fields to be updated
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionUpdateSchema'
          description: The updated partial collection schema
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad request, see error message for details
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: The collection was not found
      summary: Update a collection
      tags:
        - collections
  /collections/{collectionName}/documents:
    delete:
      description: Delete a bunch of documents that match a specific filter condition. Use the `batch_size` parameter to control the number of documents that should deleted at a time. A larger value will speed up deletions, but will impact performance of other operations running on the server.
      operationId: deleteDocuments
      parameters:
        - description: The name of the collection to delete documents from
          in: path
          name: collectionName
          required: true
          schema:
            type: string
        - in: query
          name: batch_size
          schema:
            type: integer
        - in: query
          name: filter_by
          schema:
            type: string
        - in: query
          name: ignore_not_found
          schema:
            type: boolean
        - in: query
          name: truncate
          schema:
            type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  num_deleted:
                    type: integer
                required:
                  - num_deleted
                type: object
          description: Documents successfully deleted
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Collection not found
      summary: Delete a bunch of documents
      tags:
        - documents
    patch:
      description: The filter_by query parameter is used to filter to specify a condition against which the documents are matched. The request body contains the fields that should be updated for any documents that match the filter condition. This endpoint is only available if the Typesense server is version `0.25.0.rc12` or later.
      operationId: updateDocuments
      parameters:
        - description: The name of the collection to update documents in
          in: path
          name: collectionName
          required: true
          schema:
            type: string
        - in: query
          name: filter_by
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              description: Can be any key-value pair
              type: object
              x-go-type: interface{}
        description: The document fields to be updated
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  num_updated:
                    description: The number of documents that have been updated
                    example: 1
                    type: integer
                required:
                  - num_updated
                type: object
          description: The response contains a single field, `num_updated`, indicating the number of documents affected.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad request, see error message for details
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: The collection was not found
      summary: Update documents with conditional query
      tags:
        - documents
    post:
      description: A document to be indexed in a given collection must conform to the schema of the collection.
      operationId: indexDocument
      parameters:
        - description: The name of the collection to add the document to
          in: path
          name: collectionName
          required: true
          schema:
            type: string
        - description: Additional action to perform
          in: query
          name: action
          schema:
            $ref: '#/components/schemas/IndexAction'
            example: upsert
            type: string
        - description: Dealing with Dirty Data
          in: query
          name: dirty_values
          schema:
            $ref: '#/components/schemas/DirtyValues'
      requestBody:
        content:
          application/json:
            schema:
              description: Can be any key-value pair
              type: object
              x-go-type: interface{}
        description: The document object to be indexed
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                description: Can be any key-value pair
                type: object
          description: Document successfully created/indexed
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Collection not found
      summary: Index a document
      tags:
        - documents
  /collections/{collectionName}/documents/{documentId}:
    delete:
      description: Delete an individual document from a collection by using its ID.
      operationId: deleteDocument
      parameters:
        - description: The name of the collection to search for the document under
          in: path
          name: collectionName
          required: true
          schema:
            type: string
        - description: The Document ID
          in: path
          name: documentId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                description: Can be any key-value pair
                type: object
          description: The document referenced by the ID was deleted
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: The document or collection was not found
      summary: Delete a document
      tags:
        - documents
    get:
      description: Fetch an individual document from a collection by using its ID.
      operationId: getDocument
      parameters:
        - description: The name of the collection to search for the document under
          in: path
          name: collectionName
          required: true
          schema:
            type: string
        - description: The Document ID
          in: path
          name: documentId
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
