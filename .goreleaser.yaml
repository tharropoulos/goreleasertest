# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

# Since this is a library, not a binary, we skip building binaries
builds:
  - skip: true

before:
  hooks:
    - go mod tidy
    - go generate ./...

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  github:
    owner: typesense
    name: typesense-go
  mode: replace
